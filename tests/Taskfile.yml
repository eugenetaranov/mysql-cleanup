version: '3'

tasks:

  clean:
    desc: Clean build artifacts and binaries
    cmds:
      - cd .. && rm -rf bin/
      - cd .. && go clean -cache
      - cd .. && go clean -testcache

  build:
    desc: Cross-compile for Mac ARM and Linux AMD64
    cmds:
      - task: clean
      - cd .. && mkdir -p bin
      - cd .. && GOOS=darwin GOARCH=arm64 go build -o bin/mysql-cleanup-darwin-arm64 ./cmd/mysql-cleanup
      - cd .. && GOOS=linux GOARCH=amd64 go build -o bin/mysql-cleanup-linux-amd64 ./cmd/mysql-cleanup

  up:
    desc: Start MySQL container with test databases
    cmds:
      - docker-compose up -d
    status:
      - docker-compose ps | grep -q "mysql.*Up"

  down:
    desc: Stop and remove MySQL container
    cmds:
      - docker-compose down

  restart:
    desc: Restart MySQL container
    cmds:
      - task: down
      - task: up

  logs:
    desc: Show container logs
    cmds:
      - docker-compose logs mysql -f

  status:
    desc: Show container status
    cmds:
      - docker-compose ps

  mysql:
    desc: Connect to MySQL CLI
    cmds:
      - docker-compose exec mysql mysql -u root -proot

  show-dbs:
    desc: Show available databases
    cmds:
      - docker-compose exec mysql mysql -u root -proot -e "SHOW DATABASES;"

  show-tables:
    desc: Show tables in acme_corp database
    cmds:
      - docker-compose exec mysql mysql -u root -proot acme_corp -e "SHOW TABLES;"

  reset:
    desc: Reset databases (remove and recreate)
    cmds:
      - task: down
      - docker-compose up -d --force-recreate

  clean:
    desc: Clean up everything including volumes
    cmds:
      - docker-compose down -v
      - docker-compose rm -f

  # Test Tasks
  test-unit:
    desc: Run unit tests
    cmds:
      - cd .. && go test -v ./internal/cleanup/...

  test-integration:
    desc: Run integration tests with testcontainers
    cmds:
      - cd .. && go test -v -tags=integration ./integration/...
    env:
      TESTCONTAINERS_RYUK_DISABLED: "true"

  test-coverage:
    desc: Run unit tests with coverage report
    cmds:
      - cd .. && go test -v -coverprofile=coverage.out ./internal/cleanup/...
      - cd .. && go tool cover -html=coverage.out -o coverage.html

  test-short:
    desc: Run only short unit tests (skip integration tests)
    cmds:
      - cd .. && go test -v -short ./internal/cleanup/...

  test-all:
    desc: Run both unit tests and integration tests
    cmds:
      - task: test-unit
      - task: test-integration

  test-debug:
    desc: Build, reset database, and test the application manually with debug logging
    cmds:
      - task: build
      - task: reset
      - sleep 10
      - ../bin/mysql-cleanup -config config.yaml -host localhost -port 3306 -user test_user -password test_password -db acme_corp -table account_user -workers 3 -batch-size 3 -debug
