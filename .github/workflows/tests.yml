name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check formatting
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Run unit tests
        run: go test -v -race ./internal/cleanup/...

      - name: Run integration tests
        run: go test -v -tags=integration -timeout 10m ./integration/...
